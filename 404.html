<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      (function () {
        var path = window.location.pathname;
        var base = '/portfolio';

        // Only redirect if the path starts with the base
        if (path.startsWith(base)) {
          var subPath = path.slice(base.length); // e.g., '/about' or '/contact'
          window.location.replace(`${base}/index.html#${subPath}`);
        } else {
          // If not under base path, redirect to base landing page
          window.location.replace(`${base}/index.html`);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
