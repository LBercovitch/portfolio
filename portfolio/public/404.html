<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var base = '/portfolio';
        var path = window.location.pathname;

        // If exactly /portfolio (no slash), redirect to /portfolio/
        if (path === '/portfolio') {
          window.location.replace('/portfolio/');
          return;
        }

        // If already on a correct hash route, do nothing
        if (window.location.hash && path === `${base}/`) {
          return;
        }

        // Handle routes like /portfolio/about, /portfolio/contact, etc.
        if (path.startsWith(base)) {
          var subPath = path.slice(base.length);

          // Ensure subPath starts with a slash
          if (!subPath.startsWith('/')) subPath = '/' + subPath;

          // Redirect to hash-based route
          window.location.replace(`${base}/#${subPath}`);
        } else {
          // Fallback to base
          window.location.replace(`${base}/`);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>Please enable JavaScript to view this page.</noscript>
  </body>
</html>
